# --------------------------------------------------------
#                       Auto complete
# --------------------------------------------------------

[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_event = 'InsertEnter'
hook_source = '''
  call deoplete#custom#option({
    \ 'auto_complete_delay': 0,
    \ 'ignore_case': v:true,
  \ })
  call deoplete#custom#source('_', 'converters', ['remove_overlap'])
  call deoplete#enable()
'''

[[plugins]]
repo = 'callmekohei/deoplete-fsharp'
build = 'bash install.bash'
on_ft = 'fsharp'

[[plugins]]
repo = 'zchee/deoplete-jedi'
on_ft = 'python'
hook_source = '''
  let g:deoplete#sources#jedi#python_path = '/usr/local/bin/python'
'''

# ------------------------------------------------------
#                       Markdown
# ------------------------------------------------------

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['markdown','toml']

[[plugins]]
repo = 'plasticboy/vim-markdown'
on_ft = 'markdown'
hook_source='''
  let g:vim_markdown_conceal = 0
  let g:vim_markdown_toml_frontmatter = 1
  let g:vim_markdown_folding_disabled = 1
'''

[[plugins]]
repo = 'kannokanno/previm'
on_ft = 'markdown'
hook_source = '''
  let s:url = "https://gist.githubusercontent.com/andyferra/2554919/raw/10ce87fe71b23216e3075d5648b8b9e56f7758e1/github.css"
  let s:cssFolder = expand('~/.cache/dein/repos/github.com/kannokanno/previm/preview/css')

  let g:previm_open_cmd = 'open -a Firefox'
  let g:previm_enable_realtime = 1
  let g:previm_disable_default_css = 1
  let g:previm_custom_css_path = s:cssFolder.'/github.css'

  if !filereadable(s:cssFolder.'/github.css')
    execute '!wget' s:url '--directory-prefix' s:cssFolder
  endif
'''

